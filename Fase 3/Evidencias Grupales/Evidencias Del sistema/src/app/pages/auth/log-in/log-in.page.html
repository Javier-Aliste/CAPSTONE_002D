<ion-content class="ion-padding text-center">
  <div class="logo-container">
    <img src="/assets/logo.png" alt="Logo" class="logo" />
    <h2>MásQueUnMatch</h2>
    <p>Una conexión real</p>
  </div>

  <form (ngSubmit)="onLogIn()">
    <ion-item class="input-item">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="danger">Iniciar Sesión</ion-button>
  </form>
</ion-content>
