<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="app-header">
        <img src="../../../assets/logo.png" alt="Logo de MásQueUnMatch" class="app-logo">
        <span class="app-title">MásQueUnMatch</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">

      <!-- Cambiar Número de Teléfono -->
      <ion-item>
        <ion-label position="stacked">Número de Teléfono</ion-label>
        <ion-input [(ngModel)]="nuevoTelefono" placeholder="ingresa tu nuevo telefono"></ion-input>
        <ion-button  (click)="actualizarTelefono()" color="success" fill="outline">Actualizar</ion-button>
      </ion-item>
  

      <ion-button fill="outline" (click)="alternarModoOscuro()" color="danger">
        {{ modoOscuro ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro' }}
      </ion-button>

    <ion-button (click)="confirmarCerrarSesion()" color="danger"  fill="outline">Cerrar sesión</ion-button>

  

    <ion-button color="danger" (click)="confirmarEliminacion()"  fill="outline">Eliminar Cuenta</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-container">
      <ion-buttons slot="start">
        <ion-button (click)="irAlPerfil()" color="dark" class="footer-button">Perfil</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="irAMensajeria()" color="dark" class="footer-button">Mensajería</ion-button>
        <ion-button (click)="irAInicio()" color="dark" class="footer-button">Inicio</ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
